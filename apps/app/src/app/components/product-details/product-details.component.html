
<mat-card>
  <mat-card-title><h1>{{(productDetails$ | async)?.id}}</h1></mat-card-title>
  <mat-card-content>
    <mat-list role="list" class="mat-elevation-z8">
      <mat-list-item role="listitem" *ngIf="productDetails$ | async as item">

        {{item.title}} {{item.description}} {{item.price}}
        <img style="width:200px" [src]="item.image"></mat-list-item>
    </mat-list>
  </mat-card-content>
